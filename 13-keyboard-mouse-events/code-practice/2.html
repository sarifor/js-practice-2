<body>
  <script>
    // # keyup event

    document.addEventListener("keyup", logKey);
    
    function logKey(e) {
      console.log(e.key); // e.code 사용해도 같은 결과 나옴
      
      if (e.key === "1") {
        console.log("You are best!");
      }
    }

  </script>
