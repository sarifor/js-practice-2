<body>
  <script>
    // # 숫자
    // - 자바스크립트에서는 실수와 정수 모두 Number 타입만 사용

    // Both integers and floats are considered 'number' type in JavaScript.
    let myInt = 15;
    let myFloat = 15.254;

    console.log(`myInt's type is ${typeof(myInt)}`); // myInt's type is number
    console.log(`myFloat's type is ${typeof(myFloat)}`); // myFloat's type is number

    // Check variable if it is interger or not
    console.log(Number.isInteger(myInt)); // true

    if (myInt % 1 === 0) {
      console.log("Integer");
    } else {
      console.log("Not Integer");
    }
  </script>
