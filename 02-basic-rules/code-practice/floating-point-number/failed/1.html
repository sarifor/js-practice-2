<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Practice</title>
</head>

<body>
  <script>
    // # 자바스크립트에서 실수(floating point number) 계산하는 법
    // - 예: 기존 시간에서 0.1 빼기 (실패 케이스)

    let time = 0.8;
    
    time = time - 0.1;

    console.log(time); // 0.7000000000000001  // 0.7 말고 이상한 값 나옴
  </script>
</body>
</html>
