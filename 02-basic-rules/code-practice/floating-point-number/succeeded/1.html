<!DOCTYPE html>

<body>
  <script>
    // # 자바스크립트에서 실수(floating point number) 계산하는 법
    // - 예: 기존 시간에서 0.1 빼기 (성공 케이스)

    let time = 0.8;
    
    time = (time * 10 - 1) / 10; // 정수로 바꿔 계산하고, 마지막에 다시 실수로 바꿈

    console.log(time); // 0.7
  </script>
</body>
</html>
