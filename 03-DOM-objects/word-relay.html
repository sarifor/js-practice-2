<!DOCTYPE html>
<html>
  <head>
  </head>

  <body>
    <div><span id="order">1</span>th participant</div>
    <div>Word: <span id="word"></span></div>
    <input type="text">
    <button>Submit</button>

    <script>
      const number = prompt('How many people will participate in this relay?');
      const $button = document.querySelector('button');
      const $input = document.querySelector('input');
      const $word = document.querySelector('#word');
      let word;
      let newWord;

      const onClickButton = () => { // Callback function
        if (!word) {
          word = newWord;
          $word.textContent = word;
        }
        $input.value = '';
        $input.focus();
      };
      $button.addEventListener('click', onClickButton); // Allow JS to detect event on HTML

      const onInput = (event) => { // Event information is provided to function in addEventListener
        newWord = event.target.value;
      };
      $input.addEventListener('input', onInput);
    </script> 
  </body>

</html>
