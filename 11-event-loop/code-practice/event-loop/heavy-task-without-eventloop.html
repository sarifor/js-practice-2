<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Practice</title>
</head>
<body>
  <script>
    let i = 0;
    let start = Date.now();

    function count() {
      // CPU 소모가 많은 무거운 작업을 수행
      for (let j = 0; j < 1e9; j++) {
        i++;
      }
      alert("처리에 걸린 시간: " + (Date.now() - start) + "ms");
    }

    count();
  </script>
</body>
</html>
