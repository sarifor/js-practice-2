<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Practice</title>
</head>
<body>
  <script>
    // # 비동기 처리 방식
    // - 태스크 실행 순서 보장 X
    // - bar 함수 블로킹 X

    function foo() {
      console.log('foo');
    }

    function bar() {
      console.log('bar');
    }

    setTimeout(foo, 3 * 1000);
    bar();
  </script>
</body>
</html>
