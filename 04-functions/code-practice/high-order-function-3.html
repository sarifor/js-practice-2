<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <style>
  </style>
</head>

<body>
  <script>
    // ForEach: 각 연산을 참조한 연산이 이뤄짐
    const arr = [1, 2, 3, 4, 5];
    arr.forEach((el)=>{
      el = el * 10;
      console.log(el); // 10, 20, 30, 40, 50
    });
    console.log(arr); // [1, 2, 3, 4, 5]

    // map: 새로운 배열을 리턴
    let arr2 = [6, 7, 8, 9, 10];
    arr2 = arr2.map((el)=>{
      return el = el * 10;
    });
    console.log(arr2); // [60, 70, 80, 90, 100]
  </script>
</body>
