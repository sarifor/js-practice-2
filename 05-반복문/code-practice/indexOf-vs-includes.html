<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <script>
    const array = ["Eru", "Sora", "Mashiro", "Ageha", "Tsubasa"];

    // indexOf()
    console.log(array.indexOf("Ageha")); // 3
    console.log(array.indexOf("Yoyo")); // -1

    // includes()
    console.log(array.includes("Ageha")); // true
    console.log(array.includes("Yoyo")); // false
  </script>
</body>
</html>
