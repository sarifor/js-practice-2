<body>
  <script>
    // Get pseudorandom number (1 <= x < 10)
    console.log(Math.floor(Math.random() * 9 + 1));

    // Safer than Math.random()
    const array = new Uint8Array(4);
    window.crypto.getRandomValues(array); // typedArray로 제공한 배열의 요소들을 모두 새로 생성한 난수로 덮어쓰고 반환한다.
    console.log("Your lucky numbers:");
    for (const num of array) {
      console.log(num);
    }
  </script>
</body>
