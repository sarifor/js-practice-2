<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <script>
    const array = ["Eru", "Sora", "Mashiro", "Ageha", "Tsubasa"];
    const array2 = ["a", "b", "c", "d", "e"];

    // for
    for (let i = 0; i < array.length; i++) {
      console.log(array[i], i);
    }

    // forEach()
    array2.forEach((value, index) => { // array.forEach(()=>{})  // Allows to run a function for every element of the array.
      console.log(value, index);
    });
    const forEachArray = array2.forEach((value, index) => {
      console.log(value, index);
    });    
    console.log(forEachArray); // undefined

    // map()
    array2.map((value, index) => {
      console.log(value, index);
    });
    const mapArray = array2.map((value, index) => {
      console.log(value, index);
      return index + 10;
    });
    console.log(mapArray); // [10, 11, 12, 13, 14]
  </script>
</body>
</html>
