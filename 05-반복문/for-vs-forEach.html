<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <script>
    const array = ["Eru", "Sora", "Mashiro", "Ageha", "Tsubasa"];

    // for
    for (let i = 0; i < array.length; i++) {
      console.log(array[i], i);
    }

    // forEach()
    array.forEach((value, index) => {
      console.log(value, index);
    });
  </script>
</body>
</html>
