<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Practice</title>
</head>

<body>
  <script>
    // 1. 특징

    // - 둘 다 참일 때만 true 반환
    console.log( true && true ); // true
    console.log( false && false ); // false
    console.log( true && false); // false
    console.log( false && false ); // false

    // - 피연산자 타입 제약 X: 불린형으로 변환
    if (1 && 0) { // 1 -> true, 0 -> false
      console.log("Hi"); // 실행 X
    }

    // - ||보다 우선순위 높음
    let a = 0;
    let b = 0;
    let c = 1;
    let d = 1;
    console.log( a && b || c && d ); // 1 // 아래와 같은 동작
    console.log( (a && b) || (c && d) ); // 1



    // 2. if 문과의 관계

    // - 함께 활용 가능
    let verb = "study";
    let objective = "JavaScript"
    
    if (verb == "study" && objective == "JavaScript") { // 두 조건이 모두 참일 때만 실행
      console.log(`Let's ${verb} ${objective}!`);
    }

    // - if를 ||나 &&로 대체 X
    let e = 10;
    (e > 9) && console.log("Larger than 9!"); // 장점: 짧음
    
    let f = 10;
    if (f > 9) console.log("Larger than 9!"); // 장점: 구현 목적 명확, 가독성



    // 3. 반환값

    // - 모두 true -> 마지막 값 반환
    console.log( 1 && 8 && 9 ); // 9

    // - N번째 false -> N번째 값 반환
    console.log( null && 1 ); // null
    console.log( 1 && "yummy" && 0 && 1234 ); // 0
  </script>
</body>
</html>
