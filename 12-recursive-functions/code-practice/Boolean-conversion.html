<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Practice: 불린형으로의 변환</title>
</head>

<body>
  <script>
    // 1. 정의

    // - 논리 연산(&&, ||, !) 수행 시 발생
    // - Boolean(value)로 명시적인 불리언 형 변환 가능
    console.log( Boolean(1) ); // true
    


    // 2. false로 변환되는 값들
    console.log( Boolean(0) ); // false
    console.log( Boolean(null) ); // false
    console.log( Boolean(undefined) ); // false
    console.log( Boolean(NaN) ); // false
    console.log( Boolean("") ); // false



    // 3. true로 변환되는 값들
    console.log( Boolean(1) ); // true
    console.log( Boolean("Good Morning! Congratulations on reaching 200,000 subscribers, Rumongdaro!!") ); // true


    
    // 4. 주의점
    console.log( Boolean("0") ); // true
    console.log( Boolean(" ") ); // true
  </script>
</body>
</html>
