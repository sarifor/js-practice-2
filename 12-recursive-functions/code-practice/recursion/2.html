<!DOCTYPE html>

<title>Practice</title>
</head>

<body>
  <script>
    // x를 n 제곱해 주는 함수 (재귀 사용: if 문)
    function pow(x, n) {
      if (n == 1) {
        return x;
      } else {
        return x * pow(x, n - 1);
      }
    }

    alert( pow(2, 3) ); // 8


    // x를 n 제곱해 주는 함수 (재귀 사용: 조건부 연산자 ?)
    function pow(x, n) {
      return (n == 1) ? x : (x * pow(x, n - 1));
    }

    alert( pow(2, 3) ); // 8
  </script>
</body>
</html>
