<!DOCTYPE html>
<html>

<meta charset="utf-8" />
<title>Practice</title>
</head>

<body>
  <script>
    // 재귀는 스택 크기에 따라 제한됨
    const getMaxCallStackSize = (i) => {
      try {
        return getMaxCallStackSize(++i);
      } catch {
        return i; // 호출 스택의 최대 크기 반환
      }
    };

    console.log( getMaxCallStackSize(0) ); // 10447

  </script>
</body>
</html>
