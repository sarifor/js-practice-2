<body>
  <script>
    // 1을 더하는 작업을 10번 반복 (재귀 사용: if 문)
    function loop(x) {
      if (x >= 10) {
        return x;
      }
      return loop(x + 1); // x를 늘려 감
    }

    console.log( loop(0) ); // 10

  </script>
</body>
