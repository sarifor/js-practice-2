<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Practice</title>
</head>

<body>
  <script>
    // 객체 어디든 도달 by next 프로퍼티
    let list = {
      value: 1,
      next: {
        value: 2,
        next: {
          value: 3,
          next: {
            value: 4,
            next: null
          }
        }
      }
    };

    let secondList = list.next.next;
    console.log(secondList); // 3 -> 4 -> null

  </script>
</body>
</html>
