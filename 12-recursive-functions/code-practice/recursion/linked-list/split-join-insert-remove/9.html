<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Practice</title>
</head>

<body>
  <script>
    // 연결 리스트 나누기
    let list = {
      value: 1,
      next: {
        value: 2,
        next: {
          value: 3,
          next: {
            value: 4,
            next: null
          }
        }
      }
    };
    // console.log(list); // 희망: 1 -> 2 -> 3 -> 4 -> null, 실제: 1 -> 2 -> null  // 이유?


    let list2 = list.next.next; // "참조 관계"
    list.next.next = null;

    console.log(list); // 1 -> 2 -> null
    console.log(list2); // 3 -> 4 -> null

  </script>
</body>
</html>
