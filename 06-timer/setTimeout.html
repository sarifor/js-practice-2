<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Practice</title>
</head>

<body>
<script>
  // setTimeout의 첫 번째 인수가 문자열이면 자바스크립트는 이 문자열을 이용해 함수를 만든다.
  // 하지만 되도록 익명 화살표 함수를 사용하는 게 좋다.
  setTimeout("console.log('Konnichiwa!')", 2000);
  setTimeout(() => console.log('Konnichiwa!'), 2000);


  // 중첩 setTimeout을 이용하는 방법은 지연 간격을 보장하지만 
  // setInterval은 이를 보장하지 않는다.
  // TBA


  // setTimeout은 현재 실행 중인 코드의 실행이 종료되었을 때 실행된다.
  let i = 0;
  let j = 5000;

  setTimeout(() => alert(i), 100); // 100000000

  for(let j = 0;j < 100000000; j++) {
    i++;
  }
</script>
</body>
