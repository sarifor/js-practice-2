<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Practice</title>
</head>

<body>
  <!-- 
    # this는 undefined
    - 일반 스크립트의 this = 전역 객체
    - 모듈 최상위 레벨의 this = undefined
  -->
  <script>
    console.log(this); // Window
  </script>

  <script type="module">
    console.log(this); // undefined
    console.log("You are on module");
    console.log(this); // undefined
  </script>
</body>
