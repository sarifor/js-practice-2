<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Practice</title>
</head>

<body>
  <!-- 
    # 자신만의 스코프
    - 모듈은 자신만의 스코프를 가짐. 
  -->
  <script type="module">
    let user = "Tomoko";
    console.log(`${user} in first module`); // Tomoko in first module
  </script>

  <script type="module">
    alert(`${user} in second module`); // Uncaught ReferenceError: user is not defined
  </script>
</body>
