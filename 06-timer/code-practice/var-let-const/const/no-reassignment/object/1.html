<!DOCTYPE html>

<body>
  <script>
    // # const 변수
    // - 객체를 할당한 경우 -> 값 변경 가능

    const hito = {
      familyName: 'Kashima'
    };

    hito.familyName = 'Hori';

    console.log(hito); // {familyName: 'Hori'}
  </script>
