<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Practice</title>
</head>

<body>
  <script>
    // # const 변수
    // - 상수 for 상태 유지, 가독성, 유지보수의 편의 (상수 사용 X 경우)

    // 세전 가격
    let preTaxPrice = 100;

    // 세후 가격
    let afterTaxPrice = preTaxPrice + (preTaxPrice * 0.1); // 0.1 의미 명확 X

    console.log(afterTaxPrice); // 110
  </script>
</body>
