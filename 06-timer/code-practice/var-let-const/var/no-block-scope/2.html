<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Practice</title>
</head>

<body>
  <script>
    // if 문(코드 블록) 안의 var
    if (true) {
      var test = true;
    }
    alert(test); // var 변수에는 if 문이 끝났어도 접근 가능

    // CF) if 문 안의 let
    if (true) {
      let test2 = false;
    }
    alert(test2); // Uncaught ReferenceError: test2 is not defined
  </script>
</body>
