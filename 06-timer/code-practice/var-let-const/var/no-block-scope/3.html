<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Practice</title>
</head>

<body>
  <script>
    // # var: 함수 스코프
    // - var 변수 in 코드 블록 in 함수 -> 함수 밖에서 접근할 수 없음

    function sayKonnichiwa() {
      if (true) {
        var aisatsu = "Konnichiwa";
      }
      alert(aisatsu);
    }

    sayKonnichiwa(); // Konnichiwa
    alert(aisatsu); // Uncaught ReferenceError: aisatsu is not defined
  </script>
</body>
