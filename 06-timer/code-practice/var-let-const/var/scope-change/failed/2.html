<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Practice</title>
</head>

<body>
  <script>
    // # var 변수 스코프 변경 by 즉시 실행 함수 표현(IIFE): 실패 케이스 2
    // - 함수 이름 O, 괄호 X -> 에러 발생
    
    function something() {
      var message = "Hi";

      alert(message);
    }(); // Uncaught SyntaxError: Unexpected token ')'
  </script>
</body>
