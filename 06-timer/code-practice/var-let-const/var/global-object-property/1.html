<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Practice</title>
</head>

<body>
  <script>
    // # var 키워드로 선언한 전역 변수
    // - & 전역 함수 & 암묵적 전역(선언 X 변수에 값 할당) => 전역 객체 window의 프로퍼티
    // - 전역 객체의 프로퍼티 참조 시 window 생략 가능

    var x = 1; // 전역 변수 
    y = 2; // 암묵적 전역
    function foo() {} // 전역 함수

    // 전역 변수
    console.log(window.x); // 1
    console.log(x); // 1

    // 암묵적 전역
    console.log(window.y); // 2
    console.log(y); // 2

    // 전역 함수
    console.log(window.foo); // f foo() {}
    console.log(foo); // f foo() {}
  </script>
</body>
