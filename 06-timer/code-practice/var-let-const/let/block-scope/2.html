<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Practice</title>
</head>

<body>
  <script>
    // # let
    // - 블록 레벨 스코프 2: 함수도 블록

    let i = 10;

    function foo() {
      let i = 100;

      for (let i = 1; i < 3; i++) {
        console.log(i); // 1 2  // 블록 내에서 선언된 i 참조(블록 레벨 스코프)
      }

      console.log(i); // 100  // 함수 내에서 선언된 i 참조(함수 레벨 스코프)
    }

    foo();

    console.log(i); // 10  // 전역에서 선언된 i 참조(전역 스코프)
  </script>
</body>
