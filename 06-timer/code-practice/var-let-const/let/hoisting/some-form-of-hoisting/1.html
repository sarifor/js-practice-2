<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Practice</title>
</head>

<body>
  <script>
    // # let 변수와 호이스팅
    // - 전역 변수를 참조하지 않고 지역 변수를 참조 -> 참조 에러
    // - = 호이스팅 발생
    // - 실용 X -> 'let 변수 호이스팅 X'로 봐도 OK

    let mickey = 1;

    {
      console.log(mickey); // Uncaught ReferenceError: Cannot access 'mickey' before initialization  // 호이스팅되어 참조 에러 발생
      let mickey = 2;
    }
  </script>
</body>
