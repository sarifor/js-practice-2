<!DOCTYPE html> <!-- Access to fetch at 'http://localhost:3000/' from origin 'null' has been blocked by CORS policy: Method PATCH is not allowed by Access-Control-Allow-Methods in preflight response. -->
<head>
  <meta charset="utf-8">
  <title>Practice</title>
</head>

<body>
  <!-- 
    # Unsafe request
    - 안전한 메서드(GET, POST, HEAD), 안전한 헤더(Accept, Content-Type: text/plain 등) 외의 것을 사용
    - 사전에 preflight 요청을 서버에 보내 서버가 크로스 오리진 요청을 받을 준비가 되어있는지 확인
    - 이하 Failed case
  -->
  <button onclick="sendRequest()">요청 보내기</button>

  <script>
    function sendRequest() {
      fetch('http://localhost:3000', 
        {
          method: 'PATCH', // 안전한 메서드 X
          headers: { // 안전한 헤더 X
            'Content-Type': 'application/json',
            'API-Key': 'secret'
          }
        }
      )
        .then(response => response.text())
        .then(data => console.log(data))
        .catch(error => console.error('오류 발생:', error));
    }
  </script>
</body>
