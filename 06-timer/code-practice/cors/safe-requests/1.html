<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Practice</title>
</head>

<body>
  <!-- 
    # Safe request
    - 서버의 응답 헤더에 'Access-Control-Allow-Origin: *'이 있어 응답에 접근 가능
  -->
  <button onclick="sendRequest()">요청 보내기</button>

  <script>
    function sendRequest() {
      fetch('http://localhost:3000')
        .then(response => response.text())
        .then(data => console.log(data)) // Express 서버가 정상적으로 실행 중입니다.
        .catch(error => console.error('오류 발생:', error));
    }
  </script>
</body>
