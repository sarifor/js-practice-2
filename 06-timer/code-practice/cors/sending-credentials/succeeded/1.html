<head>
  <meta charset="utf-8">
  <title>Practice</title>
</head>

<body>
  <!-- 
    # Sending credentials
    - 이하 Succeeded case(서버(VSC Live Server) -> 서버)
  -->
  <button onclick="sendRequest()">요청 보내기</button>

  <script>
    function sendRequest() {
      // document.cookie = "yummy_cookie=choco"; // 쿠키 생성
      // console.log(document.cookie); // yummy_cookie=choco  // 크롬 개발자 도구 Application 탭의 Cookies에서도 확인 가능

      fetch('http://localhost:3000', 
        {
          method: 'PATCH',
          headers: {
            'Content-Type': 'application/json',
            'API-Key': 'secret',
            // 'Cookie': document.cookie
          },
          credentials: 'include' // fetch 메서드에 자격 증명 정보를 함께 전송
        }
      )
        .then(response => response.text())
        .then(data => console.log(data))
        .catch(error => console.error('오류 발생:', error));
    }
  </script>
</body>
