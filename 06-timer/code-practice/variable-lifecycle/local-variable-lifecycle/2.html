<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Practice</title>
</head>

<body>
<script>
  // # 지역 변수의 생명 주기 2
  // - 호이스팅: 변수 선언이 스코프의 선두로 끌어 올려진 것처럼 동작하는 것
  var x = 'global';

  function foo() {
    console.log(x); // undefined  // 지역 변수 x 이미 선언(호이스팅), undefined로 초기화됨
    var x = 'local';
  }

  foo();
  console.log(x); // global
</script>
</body>
