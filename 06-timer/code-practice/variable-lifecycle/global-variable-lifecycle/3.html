<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Practice</title>
</head>

<body>
<script>
  // # 전역 변수의 생명 주기
  // - 전역 변수: 전역 객체 window의 프로퍼티, 웹페이지 닫기 전까지 유효
  // - var 키워드 전역 변수 생명 주기 = 전역 객체 생명 주기

  // 이 시점에서 전역 변수 x 생성
  console.log(window.x); // undefined
  var x = 'global'; // 값 할당

  function foo() {
    // 이 시점에서 지역 변수 x 생성
    var x = 'local'; // 값 할당
    console.log(x); // local
    return x;
    // 이 시점에서 지역 변수 x 소멸
  }

  foo();
  console.log(x); // global
</script>
</body>
