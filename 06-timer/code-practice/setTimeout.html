<body>
<script>
  // If the first argument is a string, then JavaScript creates a function from it.
  // But using arrow functions is recommended.
  setTimeout("console.log('Konnichiwa!')", 2000);
  setTimeout(() => console.log('Konnichiwa!'), 2000);


  // Nested setTimeout allows to set the delay between the executions
  // more precisely than setInterval.
  // TBA


  // Any setTimeout will run only after the current code has finished.
  let i = 0;
  let j = 5000;

  setTimeout(() => alert(i), 100); // 100000000

  for(let j = 0;j < 100000000; j++) {
    i++;
  }
</script>
</body>
