<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Practice</title>
</head>

<body>
<script>
  // # Scope의 종류: 전역 스코프, 지역 스코프
  
  var x = "global x";
  var y = "global y";

  function outer() {
    var z = "outer's local z";

    console.log("outer: ", x); // global x  // 전역 변수는 함수 내부에서도 참조 가능
    console.log("outer: ", y); // global y
    console.log("outer: ", z); // outer's local z

    function inner() {
      var x = "inner's local x";

      console.log("inner: ", x); // inner's local x  // 스코프 체인으로 참조할 변수를 검색했기 때문에 전역 변수 x가 아닌 지역 변수 x를 참조
      console.log("inner: ", y); // global y  // 전역 변수는 함수 내부에서도 참조 가능
      console.log("inner: ", z); // outer's local z  // 지역 변수는 자신이 선언된 지역과 하위 지역(중첩 함수)에서만 참조 가능
    }

    inner();
  }

  outer();

  console.log("global: ", x); // global x
  console.log("global: ", z); // Uncaught ReferenceError: z is not defined
</script>
</body>
