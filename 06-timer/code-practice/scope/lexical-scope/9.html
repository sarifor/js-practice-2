<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Practice</title>
</head>

<body>
<script>
  // # 렉시컬 스코프
  // 함수 정의가 평가되는 시점에 상위 스코프가 정적으로 결정
  // 자바스크립트를 비롯한 대부분의 프로그래밍 언어는 렉시컬 스코프를 따름

  var x = 1;

  function foo() {
    var x = 10;
    bar();
  }

  function bar() { // bar 함수 객체는 자신이 정의된 스코프(전역 스코프)를 기억
    console.log(x);
  }

  foo(); // 1  // 상위 스코프 결정 by 함수 호출 위치(X) 함수 정의 위치(O)
  bar(); // 1
</script>
</body>
