<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Practice</title>
</head>

<body>
<script>
  // # Scope chain
  // - 스코프 체인에 의한 함수 검색 예시

  function foo() {
    console.log('global-function foo datcha');
  }

  function bar() {
    function foo() {
      console.log('local-function foo datcha!'); // local-function foo datcha!
    }

    foo(); // 먼저 함수를 가리키는 식별자 foo를 검색
  }

  bar();
</script>
</body>
