<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Practice</title>
</head>

<body>
  <script>
    // Current time(JST, GMT+9)
    let now = new Date();
    console.log(now);
    
    // Specific time
    let now2 = new Date(2021, 2, 31); // Month starts from 0
    console.log(now2); // Wed Mar 31 2021 00:00:00 GMT+0900 (JST)

    // UTC+0 1970/1/1 00:00:00
    let Jan01_1970 = new Date(0);
    console.log(Jan01_1970); // 1970-01-01T00:00:00.000Z

    // 24 hours from UTC+0 1970/1/1 00:00:00
    let Jan02_1970 = new Date(3600 * 24 * 1000);
    console.log(Jan02_1970); // 1970-01-02T00:00:00.000Z

    // Days between 2021/2/21 and 2021/3/3
    const result = new Date(2021, 2, 3) - new Date(2021, 1, 21)
    console.log(`${result / 1000 / 3600 / 24} days`); // 10 days
  </script>
</body>
</html>
