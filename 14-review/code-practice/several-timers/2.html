<html>
<head>
<meta charset="UTF-8">
<title>두더지 잡기</title>
<style>
  .cell {
    display: inline-block; position: relative; 
    width: 200px; height: 200px;
    background: 'yellow'; overflow: hidden;
  }
  .gopher {
    width: 200px; height: 200px; bottom: 0; position: absolute; transition: bottom 1s;
  }
  .gopher {
    background: url('./gopher.png') center center no-repeat;
    background-size: 200px 200px;
  }
  .hidden {
    bottom: -200px;
  }
</style>
</head>
<body>

<div>
  <button id="start">시작</button>
</div>

<div id="game">

  <div class="row">
    <div class="cell">
      <div class="gopher hidden"></div> <!-- 안 보임 -->
    </div>
  </div>

</div>

<script>
  // # 여러 타이머 다루기
  // - xx

  const $start = document.querySelector('#start');

  let hole;
  let count = 0;

  $start.addEventListener('click', () => {
    setInterval(tick, 1000);
  });

  function tick() {
    count += 1;
    console.log(`## ${count}번째 tick, hole 값은 ${hole} ##`);

    if (hole) {
      console.log(`returned at ${hole}`);
      return; // 무언가 일어나고 있으면 return -> 보임
    } else {
      console.log(`continue at ${hole}`); // undefined
    }
    
    const $gopher = document.querySelector('.gopher');
      
    hole = setTimeout(() => { // 1초 뒤에 안 보임
      $gopher.classList.add('hidden');
      console.log(hole, " <- hole = undefined 전");
      hole = undefined; // "타이머 실행 후 hole 초기화"
      console.log(hole, " <- hole = undefined 후");
    }, 1000); 
    
    $gopher.classList.remove('hidden'); // 보임
  };
</script>
</body>
</html>
