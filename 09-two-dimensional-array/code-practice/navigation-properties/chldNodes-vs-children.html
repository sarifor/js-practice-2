<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>childNodes vs. children</title>
  </head>

  <body>
    <form id="form">FORM
      <div>DIV
        <p>P</p>
      </div>
      <div>DIV 2
        <p>P 2</p>
      </div>
    </form>  
    <script>
      // childNodes
      console.log("----childNodes----");
      for (let elem of document.body.childNodes) {
        console.log(elem); // All kind of nodes are printed
      }

      // children
      console.log("----children----");
      for (let elem of document.body.children) {
        console.log(elem); // Only Element nodes are printed
      }
    </script>
  </body>
</html>
