<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Iterable</title>
  </head>

  <body>
    <script>
      // Array
      let arr = [1, 2, 3]
      console.log(arr.__proto__); // Shows 'Symbol(Symbol.iterator): Æ’ values()'

      for(const a of arr) {
        console.log(a); // 1 2 3
      }

      // Remove iterable mark from array
      arr[Symbol.iterator] = null;
      /* for(const a of arr) { // Uncaught TypeError: arr is not iterable
        console.log(a);
      } */

      // String is also iterable
      for (let char of "test") {
        console.log( char ); // t e s t
      }
    </script>
  </body>
</html>
