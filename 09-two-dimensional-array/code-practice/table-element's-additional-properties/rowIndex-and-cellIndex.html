<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>rowIndex and cellIndex</title>
  </head>

  <body>
    <table id="table">
      <tr>
        <td>One</td><td>Two</td>
      </tr>
      <tr>
        <td>Three</td><td>Four</td>
      </tr>
    </table>

    <script>
      // Get td with 'Two'
      let td = table.rows[0].cells[1];
      td.style.backgroundColor = "pink";

      // tr's rowIndex
      console.log(table.rows[0].rowIndex); // 0
      console.log(table.rows[0].cellIndex); // undefined

      // td's cellIndex
      console.log(table.rows[0].cells[1].cellIndex); // 1
      console.log(table.rows[0].cells[1].rowIndex); // undefined
    </script>
  </body>
</html>
