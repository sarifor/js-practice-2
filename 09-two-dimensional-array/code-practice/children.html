<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Children(child node)</title>
  </head>

  <body>
    <form id="form">FORM
      <div>DIV
        <p>P</p>
      </div>
      <div>DIV 2
        <p>P 2</p>
      </div>
    </form>  
    <script>
      const $form = document.querySelector('form');
      $form.onclick = function(event) {
        console.log(event.target.children); // Show children(array-like object)
        console.log(event.target.children[0], event.target.children.length); // Works but not real array
        console.log(Array.from(event.target.children).indexOf(event.target));
      };
    </script>
  </body>
</html>
