<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Iterable vs. Iterator</title>
  </head>

  <body>
    <script>
      // Iterable has Symbol.iterator, and iterator has next() method.
      let range = { // iterable
        from: 1,
        to: 5
      };

      range[Symbol.iterator] = function() { // Symbol.iterator
        return { // iterator
          current: this.from,
          last: this.to,

          next() { // next() method
            if (this.current <= this.last) {
              return { done: false, value: this.current++ };
            } else {
              return { done: true };
            }
          }
        }
      }
      
      for (let num of range) {
        alert(num); // 1 2 3 4 5
      }
    </script>
  </body>
</html>
