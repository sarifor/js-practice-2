<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Practice</title>
  <style>
    table {
      border-collapse: collapse;
    }

    td {
      border: 1px solid black;
      width: 40px;
      height: 40px;
      text-align: center;
    }
  </style>
</head>

<body>
  <script>
    // Access each property of two-dimensional array using forEach
    const array4 = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];
    array4.forEach((row) => {
      row.forEach((column) => {
        console.log(column);
      });
    }); // 1 2 3 4 5 6 7 8 9
  </script>  
</body>
</html>
